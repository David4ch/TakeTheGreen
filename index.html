<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfTEoVn79LlkZN0tVw1V5J289SIh0K9nhqWdjPrpO4MsNdrDUQqBES2aQWRw1nCesPYfE&usqp=CAU">

    <title>Take The Green</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="comienzo">
                <p id="letra">La partida comienza en:</p>
            </div>
            <p id="segundos">
                <span id="cuentaatras"></span>
            </p>
        </section>
        <div class="izquierda">
            <div class="imagenes">
                <img src="wasd.png" id="wasd">
                <img src="flechas.png" id="flechita">
            </div>

            <div class="scorecontenedor">
                <div class="score">
                    <p>JUGADOR</p>
                    <div class="color1"></div>
                </div>
                <div class="score2">
                    <p>JUGADOR</p>
                    <div class="color2"></div>
                </div>
            </div>

            <div class="marcador">
                <div class="marcadorN">0</div>
                <div class="guion">:</div>
                <div class="marcadorA">0</div>
            </div>

            <input type="submit" value="Otra Partida" id="boton">
        </div>
    </main>
</body>
<script src="app.js"></script>

</html>
